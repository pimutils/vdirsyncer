# Run tests using latest dependencies from PyPI

image: archlinux
packages:
  - docker
  - docker-compose
  - python-pip
  - twine
  - python-tox
  - python-pre-commit
sources:
  - https://github.com/pimutils/vdirsyncer
secrets:
  - a36c8ba3-fba0-4338-b402-6aea0fbe771e
environment:
  CI: true
  CODECOV_TOKEN: b834a3c5-28fa-4808-9bdb-182210069c79
  DAV_SERVER: baikal radicale xandikos
  # TODO: ETESYNC_TESTS
tasks:
  - setup: |
      sudo systemctl start docker
  - test: |
      cd vdirsyncer
      tox
  - lint: |
      cd vdirsyncer
      pre-commit run --all
      git describe --exact-match --tags || complete-build
  - publish: |
      cd vdirsyncer
      python setup.py sdist bdist_wheel
      twine upload dist/*
